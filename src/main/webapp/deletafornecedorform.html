<html>
	<head>
		<title>Lista de Fornecedores</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<script src="script/jquery-1.11.2.min.js"></script>
		<script>
			var servico = "http://manualdosnoivos-manualdosnoivos.rhcloud.com/rest/fornecedores/categorias";
			$.getJSON(servico, function(data){
				  $.each(data, function(i, fornecedor) {
				  	  $("<li/>", {"id" : fornecedor.id, "text": fornecedor.nome})
				  	  	.appendTo("#fornecedores");
				  });
			});
		</script>
	</head>
	<body>
		<ul id='fornecedores'>
		</ul>
	</body>
</html>

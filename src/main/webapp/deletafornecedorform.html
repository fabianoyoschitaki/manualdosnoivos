<html>
	<head>
		<title>Lista de Fornecedores</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<script src="script/jquery-1.11.2.min.js"></script>
		<script>
			var servico = "http://manualdosnoivos-manualdosnoivos.rhcloud.com/rest/fornecedores/categorias";
			$.getJSON(servico, function(data){
				  var items = [];
				  $.each(data, function(i, fornecedor) {
				  	  items.push( "<li id='fornecedor'>" + fornecedor.nome + "<a href='#' id='" + fornecedor.id + "'  > Deletar </a></li>");
				  });
				  
				  $("#fornecedor a").click(function() {
				    	$.ajax({
				    	    url: '/rest/fornecedores/categoria/' + $(this).attr('id'),
				    	    type: 'DELETE',
				    	    success: function(result) {
				    	        alert('deletado!');
				    	    }
				    	});
				  });
				  
				  $("<ul/>", { "class": "lista-fornecedores",
				  	  html: items.join( "" )
				  }).appendTo("#fornecedores");
			});
		</script>
	</head>
	<body>
		<div id='fornecedores'>
		</div>
	</body>
</html>

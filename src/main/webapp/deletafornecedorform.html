<html>
	<head>
		<title>Lista de Fornecedores</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<script src="script/jquery-1.11.2.min.js"></script>
		<script>
			var servico = "http://manualdosnoivos-manualdosnoivos.rhcloud.com/rest/fornecedores/categorias";
			$.getJSON(servico, function(data){
				  $.each(data, function(i, fornecedor) {
				  	  $("<li/>", {
				  		  "id" : fornecedor.id, 
				  		  "text": fornecedor.nome,
				  		  }
				  	   ).append($("<a/>", {
						  	"href" : "http://www.google.com/",
						    "text" : "Deletar"
							})
				  	   ).click(function() {
					    	$.ajax({
					    	    url: '/rest/fornecedores/categoria/' + this.id,
					    	    type: 'DELETE',
					    	    success: function(result) {
					    	        alert('deletado!');
					    	        location.reload();
					    	    }
					    	});
				  	  }).appendTo("#fornecedores");
				  });
			});
		</script>
	</head>
	<body>
		<ul id='fornecedores'>
		</ul>
	</body>
</html>

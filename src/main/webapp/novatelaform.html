<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<!-- ver mais detalhes em http://codemirror.net/demo/complete.html -->
		<script src="js/codemirror.js" type="text/javascript"></script>
	    <title>CodeMirror: HTML/XML demonstration</title>
	    <link rel="stylesheet" type="text/css" href="lib/docs.css"/>
	    <style type="text/css">
	      .CodeMirror-line-numbers {
	        width: 2.2em;
	        color: #aaa;
	        background-color: #eee;
	        text-align: right;
	        padding-right: .3em;
	        font-size: 10pt;
	        font-family: monospace;
	        padding-top: .4em;
	        line-height: normal;
	      }
	    </style>
	</head>
	<body style="padding: 20px;">
		<h1>Criando Tela JAX-RS @FormParam</h1>
		<form action="rest/telas/tela" method="post">
			<p>Tela : <input type="text" name="nome" /></p>
			<p>Senha : <input type="password" name="senha" /></p>
			<div style='border-top: 1px solid black; border-bottom: 1px solid black;'>
				<textarea id="code" cols="120" rows="30" name="conteudo">
					&lt;html style="color: green"&gt;
					  &lt;!-- this is a comment --&gt;
					  &lt;head&gt;
					    &lt;title&gt;HTML Example&lt;/title&gt;
					  &lt;/head&gt;
					  &lt;body&gt;
					    The indentation tries to be &lt;em&gt;somewhat &amp;quot;do what
					    I mean&amp;quot;&lt;/em&gt;... but might not match your style.
					  &lt;/body&gt;
					&lt;/html&gt;
					</textarea>
			</div>
			<input type="submit" value="Adiciona" />
		</form>
		<script type="text/javascript">
		  var editor = CodeMirror.fromTextArea('code', {
		    height: "350px",
		    parserfile: "parsexml.js",
		    stylesheet: "lib/xmlcolors.css",
		    path: "lib/",
		    continuousScanning: 500,
		    lineNumbers: true
		  });
		</script>
	</body>
</html>

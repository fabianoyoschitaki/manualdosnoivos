<html>
	<head>
		<link rel="stylesheet" href="lib/codemirror.css">
		<script src="lib/codemirror.js"></script>
		<!-- ver mais detalhes em http://codemirror.net/demo/complete.html -->
		<script>
		  var editor = CodeMirror.fromTextArea(getElementById('conteudo'), {
		    lineNumbers: true
		  });
		</script>
		<style type="text/css">
			textarea {
			    border:1px solid #999999;
			    width:100%;
			    height:70%;
			    margin:5px 0;
			    padding:3px;
			}		
		</style>
	</head>
	<body>
		<h1>Criando Tela JAX-RS @FormParam</h1>
		<form action="rest/telas/tela" method="post">
			<p>Tela : <input type="text" name="nome" /></p>
			<p>Senha : <input type="password" name="senha" /></p>
			<p>Conteudo : <textarea rows="4" cols="50" name="conteudo" id="conteudo"></textarea></p>
			<input type="submit" value="Adiciona" />
		</form>
	</body>
</html>
